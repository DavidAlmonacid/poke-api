<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
  <title>PokeAPI card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <link rel="stylesheet" href="./styles/css/index.min.css">
</head>

<body>
  <div class="page-wrapper">
    <main class="main-content"></main>

    <template id="template-card">
      <article class="card">
        <picture class="card__top">
          <img src="./images/bg-pattern-card.svg" alt="" class="card__top-background" />
        </picture>

        <div class="card__body">
          <section class="card__pokemon">
            <picture>
              <img src="" alt="" class="card__pokemon-picture" />
            </picture>

            <section class="card__pokemon-title">
              <h1 class="card__pokemon-name"></h1>
              <p class="card__pokemon-hp"></p>
            </section>
          </section>

          <footer class="card__stats">
            <section>
              <h2>80K</h2>
              <p>Followers</p>
            </section>

            <section>
              <h2>803K</h2>
              <p>Likes</p>
            </section>

            <section>
              <h2>1.4K</h2>
              <p>Photos</p>
            </section>
          </footer>
        </div>
      </article>
    </template>
  </div>

  <script src="./index.js"></script>
</body>

</html>
