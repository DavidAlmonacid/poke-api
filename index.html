<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
  <title>PokeAPI card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="./fonts/flexo/stylesheet.css">

  <link rel="stylesheet" href="./styles/css/index.min.css">
</head>

<body>
  <div class="page-wrapper">
    <main class="main-content"></main>

    <template id="template-card">
      <article class="card">
        <picture class="card__top">
          <img src="./images/bg-pattern-card.svg" alt="" class="card__top-background" />
        </picture>

        <div class="card__body">
          <section class="card__pokemon">
            <picture><img src="" alt="" class="card__pokemon-picture" /></picture>
            <h1 class="card__pokemon-name"></h1>
            <p class="card__pokemon-hp"></p>
            <div class="card__pokemon-types"></div>
            <div class="card__pokemon-stats">
              <section>
                <h2 class="card__pokemon-attack"></h2>
                <p>Attack</p>
              </section>

              <section>
                <h2 class="card__pokemon-sp-attack"></h2>
                <p>Special Attack</p>
              </section>

              <section>
                <h2 class="card__pokemon-defense"></h2>
                <p>Defense</p>
              </section>

              <section>
                <h2 class="card__pokemon-sp-defense"></h2>
                <p>Special Defense</p>
              </section>
            </div>
          </section>
        </div>
      </article>
    </template>
  </div>

  <script src="./index.js"></script>
</body>

</html>
