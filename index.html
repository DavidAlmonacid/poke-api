<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
  <title>PokeAPI card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles/css/index.min.css">
</head>

<body>
  <div class="page-wrapper">
    <main class="main-content">
      <article class="card">
        <picture class="card__top">
          <img src="./images/bg-pattern-card.svg" alt="" class="card__top-background" />
        </picture>

        <div class="card__body">
          <section class="card__user">
            <picture>
              <img src="./images/image-victor.jpg" alt="Victor's profile image" />
            </picture>
            <h1 class="card__user-name">Victor Charst <span
                class="card__user-age">26</span></h1>
            <p class="card__user-city">London</p>
          </section>

          <footer class="card__stats">
            <section>
              <h2>80K</h2>
              <p>Followers</p>
            </section>

            <section>
              <h2>803K</h2>
              <p>Likes</p>
            </section>

            <section>
              <h2>1.4K</h2>
              <p>Photos</p>
            </section>
          </footer>
        </div>
      </article>
    </main>
  </div>
</body>

</html>
